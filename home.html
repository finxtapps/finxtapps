<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Carousel</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        .carousel-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.8s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 100vh;
        }

        .slide img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        /* Arrows */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 10;
        }

        .arrow.left {
            left: 20px;
        }

        .arrow.right {
            right: 20px;
        }
    </style>
</head>

<body>

    <!-- 🔝 Header -->
    <header>
        <nav>
            <h1><img src="finapp.jpg" alt="fin" height="60"></h1>
            <div class="nav-left">
                <a href="#">Home</a>
                <a href="about.html">About</a>
                <a href="app.html">Apps</a>
                <a href="blog.html">Blog</a>
                <a href="career.html">Career</a>
                <a href="consultant.html">Consultant</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="getstarted">
                <button>Get in Touch</button>
            </div>
        </nav>
    </header>

    <!-- 💡 Carousel -->
    <div class="carousel-container">
        <div class="carousel-track">
            <div class="slide"><img src="pnb.jpg" alt="Poster 1"></div>
            <div class="slide"><img src="spoon1.jpg" alt="Poster 2"></div>
            <div class="slide"><img src="invoice.png" alt="Poster 3"></div>
            <div class="slide"><img src="cop.jpg" alt="Poster 4"></div>
            <div class="slide"><img src="girls.jpg" alt="Poster 5"></div>
            <div class="slide"><img src="krishi.jpg" alt="Poster 6"></div>
        </div>
        <button class="arrow left">&#10094;</button>
        <button class="arrow right">&#10095;</button>
    </div>

    <!-- ✅ Correct JS -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const track = document.querySelector('.carousel-track');
            const slides = Array.from(track.children);
            const nextButton = document.querySelector('.arrow.right');
            const prevButton = document.querySelector('.arrow.left');
            let index = 0;

            // Function to show slide
            function showSlide() {
                track.style.transform = `translateX(-${index * 100}vw)`;
            }

            // Next Button
            nextButton.addEventListener('click', () => {
                index++;
                if (index >= slides.length) {
                    index = 0; // loop back
                }
                showSlide();
            });

            // Prev Button
            prevButton.addEventListener('click', () => {
                index--;
                if (index < 0) {
                    index = slides.length - 1; // last slide
                }
                showSlide();
            });

            // Auto Scroll every 3 sec
            setInterval(() => {
                index++;
                if (index >= slides.length) {
                    index = 0;
                }
                showSlide();
            }, 3000);
        });
    </script>

</body>

</html>
