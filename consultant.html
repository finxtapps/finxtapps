<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinxtApp</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background: linear-gradient(135deg, #4a90e2, #007aff);
            color: white;
            padding: 20px;
            position: relative;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        .section {
            padding: 40px 20px;
            text-align: center;
        }

        .section h2 {
            margin-bottom: 10px;
            font-size: 28px;
            color: #333;
        }

        .section p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #007aff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #005bb5;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">FinxtApp</div>
        <div class="menu-icon">&#9776;</div>
    </header>

    <section class="section">
        <h2>Consultant Heading</h2>
        <p>Consultant description</p>
        <button class="btn">Schedule a Consultation</button>
    </section>

    <section class="section">
        <h2>Our Services</h2>
        <p>Details about services offered</p>
    </section>

</body>

</html>
